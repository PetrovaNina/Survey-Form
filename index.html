<!DOCTYPE html>
<html lang="ru">

<head>
    <title>Форма</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <header>
            <h1 id="title">Заявка на обучение</h1>
            <p id="description">Ваши ответы помогут подобрать лучшее предложение </p>
        </header>
        <form id="survey-form">
            <div class="form-item">
                <label for="#name" id="name-label">Имя</label>
                <input type="text" name="name" id="name" placeholder="Enter your name" class="wide" required>
            </div>
            <div class="form-item">
                <label for="#email" id="email-label">Email</label>
                <input type="email" name="email" id="email" placeholder="example@gmail.com" class="wide" required>
            </div>
            <div class="form-item">
                <label for="#number" id="number-label">Возраст</label>
                <input type="number" name="age" id="number" placeholder="Enter your age" min="10" max="99" class="wide"
                    required>
            </div>
            <div class="form-item">
                <p>Ваш уровень языка</p>
                <select name="role" id="dropdown" class="wide" required>
                    <option disabled selected value>Выберите наиболее подходящий вариант</option>
                    <option value="Starter (Начинаю с нуля)">Начинаю с нуля</option>
                    <option value="Знаю алфавит и простые слова">Знаю алфавит и простые слова</option>
                    <option value="Могу говорить на простые темы">Могу читать и писать со словарём</option>
                    <option value="Читаю и пишу без словаря, но боюсь разговаривать">Читаю и пишу без словаря, но боюсь
                        разговаривать</option>
                </select>
            </div>
            <div class="form-item">
                <p>Цель обучения</p>
                <label><input type="checkbox" name="frequency" value="Помощь с домашкой">Помощь с домашкой</label>
                <label><input type="checkbox" name="frequency" value="3 раза в неделю">Подготовка к экзамену</label>
                <label><input type="checkbox" name="frequency" value="Научиться говорить">Научиться говорить</label>
                <label><input type="checkbox" name="frequency" value="Научиться писать">Научиться писать</label>
                <label><input type="checkbox" name="frequency" value="Подтянуть времена">Подтянуть времена</label>
                <label><input type="checkbox" name="frequency" value="Другое">Другое</label>
                <textarea type="checkbox" name="frequency" class="input-textarea"
                    placeholder='Если вы отметили "Другое" напишите здесь подробнее'></textarea>
            </div>
            <div class="form-item">
                <p>Как часто вы бы хотели заниматься</p>
                <label><input type="radio" name="frequency" value="1 раз в неделю">1 раз в неделю</label>
                <label><input type="radio" name="frequency" value="3 раза в неделю">3 раза в неделю</label>
                <label><input type="radio" name="frequency" value="5 раз в неделю">5 раз в неделю</label>
            </div>
            <div class="form-item">
                <button id="submit" type="submit" class="wide">Отправить</button>
            </div>
        </form>
    </main>
    <!-- Tests -->
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>

</html>
